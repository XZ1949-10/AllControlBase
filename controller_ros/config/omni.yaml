# omni.yaml
# 全向车平台配置
#
# 配置优先级: controller_params.yaml < 本文件 < launch 参数
# 本文件只需覆盖与默认值不同的配置项

# =============================================================================
# 系统配置
# =============================================================================
system:
  platform: "omni"

# =============================================================================
# MPC 配置
# =============================================================================
mpc:
  horizon: 20
  dt: 0.1

# =============================================================================
# 速度约束 (全向车可任意方向移动)
# =============================================================================
constraints:
  v_max: 2.0
  vy_max: 2.0       # 全向车侧向速度
  omega_max: 1.5
