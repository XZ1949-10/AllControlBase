# quadrotor.yaml
# 四旋翼平台配置
#
# 配置优先级: controller_params.yaml < 本文件 < launch 参数
# 本文件只需覆盖与默认值不同的配置项

# =============================================================================
# 系统配置
# =============================================================================
system:
  platform: "quadrotor"

# =============================================================================
# 速度约束 (四旋翼 3D 运动)
# =============================================================================
constraints:
  v_max: 3.0
  vz_max: 2.0       # 垂直速度
  omega_max: 2.0

# =============================================================================
# 姿态控制配置
# =============================================================================
attitude:
  mass: 1.5                       # 质量 (kg)
  roll_max: 0.5                   # 最大滚转角 (rad, ~30°)
  pitch_max: 0.5                  # 最大俯仰角 (rad, ~30°)
  hover_yaw_compensation: true    # 悬停 yaw 补偿
