# differential.yaml
# 差速车平台配置
#
# 配置优先级: base/controller_params.yaml < 本文件 < launch 参数
# 本文件只需覆盖与默认值不同的配置项

# =============================================================================
# 系统配置
# =============================================================================
system:
  platform: "differential"

# =============================================================================
# 速度约束
# =============================================================================
constraints:
  v_max: 1.5
  omega_max: 1.0
