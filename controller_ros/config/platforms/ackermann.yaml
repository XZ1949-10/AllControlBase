# ackermann.yaml
# 阿克曼车平台配置
#
# 配置优先级: base/controller_params.yaml < 本文件 < launch 参数
# 本文件只需覆盖与默认值不同的配置项

# =============================================================================
# 系统配置
# =============================================================================
system:
  platform: "ackermann"

# =============================================================================
# MPC 配置
# =============================================================================
mpc:
  horizon: 20
  dt: 0.1

# =============================================================================
# 速度约束 (阿克曼车转向受限)
# =============================================================================
constraints:
  v_max: 2.0
  omega_max: 0.8
